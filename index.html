<!DOCTYPE html>
<html ng-app="EgglyApp">
  <head lang="en">
    <meta name="viewport" content="width=device-width">
    <title>Eggly</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/normalize.css" />
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css" />
    <link rel="stylesheet" href="stylesheets/eggly.css" />
    <link rel="stylesheet" href="stylesheets/animations.css" />
  </head>
  <body ng-controller="EgglyController">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <a href="#" ng-click="setCurrentCategory(null)"><img class="logo" src="images/eggly-logo.png"></a>
          <ul class="nav nav-sidebar">
            <li ng-repeat="category in categories" ng-class="{ 'active': isCurrentCategory(category) }">
              <a href="#" ng-click="setCurrentCategory(category)">{{category.name}}</a>
            </li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <div ng-repeat="bookmark in bookmarks | filter: { category: currentCategory.name }">
            <button type="button" class="close">&times;</button>
            <button type="button" ng-click="startEditing()" class="btn btn-link"><span class="glyphicon glyphicon-pencil"></span></button>
            <a href="{{bookmark.url}}" target="_blank">{{bookmark.title}}</a>
          </div>
          <hr/>
          <!-- CREATING -->
          <div ng-if="shouldShowCreating()">
            <button type="button" ng-click="startCreating()" class="btn btn-link">
              <span class="glypicon glyphicon-plus"></span>
              Create bookmark
            </button>
            <div ng-if="checkCreating()">
              Create a bookmark!
              <button type="button" class="btn btn-default btn-lg pull-right" ng-click="cancelCreating()">Cancel</button>
            </div>
          </div>
          <!-- EDITING -->
          <div ng-if="shouldShowEditing()">
            Edit a bookmark!
              <button type="button" class="btn btn-default btn-lg pull-right" ng-click="cancelEditing()">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <script src="javascripts/jquery.min.js"></script>
    <script src="javascripts/bootstrap.min.js"></script>
    <script src="javascripts/angular.min.js"></script>
    <script src="javascripts/lodash.min.js"></script>
    <script src="javascripts/controllers.js"></script>
  </body>
</html>
